 #      "

    #entrypoint: ["./work/application/","-Dquarkus.http.host=0.0.0.0", "-Dquarkus.datasource.url=jdbc:postgresql://postgres:5432/simba", "-Djava.util.logging.manager=org.jboss.logmanager.LogManager"]
volumes:
  my-db:
      driver: local
   
  
    
    
    
    
    
    
